<div class="login-container">
    <h1 class="form-title">Login</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input name="email" [(ngModel)]="credentials.email" type="text" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input name="password" [(ngModel)]="credentials.password" type="password" class="form-input" required>
      </div>
      <button type="submit" class="submit-button">Login</button>
    </form>
    <p class="form-footer">Don't have an account? <a routerLink="/register" class="link">Register</a></p>
  </div>
